<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <title>Alterando o título</title>
        <script>
            let tamanho = 3;
            function atualize() {
                const h1 = document.querySelector("h1");
                h1.style.fontSize = `${tamanho}em`;
            }
            function aumente() {
                tamanho += 0.5;
                atualize()
            }
            function diminui() {
                if (tamanho > 0) {
                    tamanho -= 0.5;
                    atualize();
                }
            }
        </script>
    </head>
    <body>
        <button onclick="aumente()">+</button>
        <button onclick="diminui()">-</button>
        <h1>aumente ou diminua este título, clicando nos botões acima</h1>
    </body>
</html>
