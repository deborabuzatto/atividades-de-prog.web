<!doctype html>
<html>
    <head>
        <title> efeito cascata </title>
        <style type="text/CSS">
        body {
            color: palevioletred;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        h2 {
            color:red;
        }
        p{
            color:blue
        }
        </style>
    </head>
    <body>
        <h1>hierarquia de seletores</h1>
        <h2>primeiro passo</h2>
        <p>primeiro colocaremos uma cor no texto todo</p>
        <h2>segundo passo</h2>
        <p>agora mudaremos a cor dos subtítulos</p> 
        <h2>terceiro passo</h2>
        <p>e então mudaremos a cor dos parágrafos</p>
        <h3>quarto passo</h3>
        <p>não coloriremos o título "quarto passo" para observar sua cor</p>
    </body>
</html>
